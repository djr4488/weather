<!DOCTYPE html>
<html data-bs-theme="dark" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quarkus Weather - Globe(updated hourly)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="//unpkg.com/globe.gl" ></script>
</head>
<body onload="getGlobe()">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<div id="weatherContainerFluid" class="container-fluid">
  <div class="row">
    <div id="audioControlCol" class="col-sm-6"></div>
  </div>
  <div id="theGlobeRow" class="row">
    <div id="theGlobeCol" class="col-sm-3">
      <div id="globeViz"></div>
    </div>
  </div>
</div>
  <script>
    getAudio(1);
    function getGlobe() {
      fetch("/api/2.0/globeHour", {
        method: "GET",
        headers: {
          "Accept": "application/json"
        }
      })
      .then(res1 => res1.json())
      .then(places => {
        let globe = Globe()
                .globeImageUrl('../../images/The_earth_at_night.jpg')
                .backgroundImageUrl('//unpkg.com/three-globe/example/img/night-sky.png')
                .labelsData(places.features)
                .labelLat(d => d.properties.latitude)
                .labelLng(d => d.properties.longitude)
                .labelText(d => d.properties.name + "(" + d.properties.temperature + ")")
                .labelSize(d => .25)
                .labelDotRadius(d => .25)
                .labelColor(() => 'rgba(255, 165, 0, 0.75)')
                .labelResolution(2)
                (document.getElementById('globeViz'));
        globe.pointOfView({ lat: places.lat, lng:places.lon, altitude: 1.5}, 5000);
      })
      .catch(err => console.log(err));
   }

   function getAudio(track) {
     fetch("/api/2.0/audio/" + track, {
       method: "GET",
       headers: {
         "Accept": "application/json"
       }
     })
     .then(res => res.text())
     .then(data => {
       document.querySelector('#audioControlCol')
               .innerHTML = data;
     })
     .catch(err => {
       console.log(err);
     });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html data-bs-theme="dark" lang="en" >
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <embed src="/audio/09_Global_Forecast_Nighttime.mp3" loop="true" autostart="true" width="2" height="0">
  <div id="weatherContainerFluid" class="container-fluid">
    <div class="row">
      <div class="col">
        <h1>Weather</h1> <h3>(powered by Quarkus)</h3>
        <form>
          <label>Zip Code: </label>
          <input id="zipCode" type="text" />
          <button class="btn btn-outline-light" type="submit" id="submitZipCode">Submit</button>
        </form>
      </div>
      <div id="audioControlCol" class="col">

      </div>
    </div>
    <hr>
    <div id="weatherData" class="row"></div>
  </div>
</body>
<script>
  document.addEventListener("submit", sendData);
  getAudio(1);
  function sendData(e) {
    e.preventDefault();
    const zip = document.querySelector("#zipCode").value;

    fetch("/api/2.0/weather?zipCode=" + zip, {
      method: "GET",
      headers: {
        "Accept": "application/json"
      }
    })
    .then(res => res.text())
    .then(data => {
      document.querySelector(
              '#weatherData'
      ).innerHTML = data;
    })
    .catch(err => console.log(err));
  }

  function getAudio(track) {
    fetch("/api/2.0/audio/" + track, {
      method: "GET",
      headers: {
        "Accept": "application/json"
      }
    })
    .then(res => res.text())
    .then(data => {
      document.querySelector('#audioControlCol')
              .innerHTML = data;
    })
    .catch(err => {
      console.log(err);
    });
  }
</script>
</html>
